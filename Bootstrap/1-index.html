<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <div class="row">
            <div class="col-lg-3 text-center text-white p-2 bg-primary">Primary</div>
            <div class="col-lg-3 text-center text-white p-2 bg-success">Success</div>
            <div class="col-lg-3 text-center text-white p-2 bg-danger">Danger</div>
            <div class="col-lg-3 text-center text-white p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-3 text-center text-white p-2 bg-primary">Primary</div>
            <div class="col-sm-3 text-center text-white p-2 bg-success">Success</div>
            <div class="col-sm-3 text-center text-white p-2 bg-danger">Danger</div>
            <div class="col-sm-3 text-center text-white p-2 bg-warning">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-lg-2 text-center text-white p-2 bg-primary">Primary</div>
            <div class="col-lg-4 text-center text-white p-2 bg-success">Success</div>
            <div class="col-lg-6 text-center text-white p-2 bg-danger">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="col-sm-3 order-sm-4 col-md-3 order-md-3 col-lg-3 order-lg-2 col-xl-3 order-xl-1 text-center text-white p-2 bg-primary">Primary</div>
            <div class="col-sm-3 order-sm-1 col-md-3 order-md-4 col-lg-3 order-lg-3 col-xl-3 order-xl-2 text-center text-white p-2 bg-success">Success</div>
            <div class="col-sm-3 order-sm-2 col-md-3 order-md-1 col-lg-3 order-lg-4 col-xl-3 order-xl-3 text-center text-white p-2 bg-danger">Danger</div>
            <div class="col-sm-3 order-sm-3 col-md-3 order-md-2 col-lg-3 order-lg-1 col-xl-3 order-xl-4 text-center text-white p-2 bg-warning">Warning</div>
        </div>

        <hr/>

        <div class="row d-flex justify-content-between">
            <div class="col-md-2 text-center text-white p-2 bg-primary">Primary</div>
            <div class="col-md-2 text-center text-white p-2 bg-success">Success</div>
        </div>

        <hr/>

        <div class="row d-flex">
            <div class="col-md-2 text-center text-white p-2 bg-primary">Primary</div>
            <div class="col-md-2 text-center text-white p-2 bg-success offset-md-4">Success</div>
            <div class="col-md-2 text-center text-white p-2 bg-danger offset-md-2">Danger</div>
        </div>
    </body>
</html>

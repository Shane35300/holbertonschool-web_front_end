<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function setCookies() {
			const firstname = document.getElementById('firstname').value;
			const email = document.getElementById('email').value;
			const date = new Date(Date.now() + 10 * 24 * 60 * 60 * 1000);
			document.cookie = "firstname=" + firstname + "; expires=" + date.toUTCString();
			document.cookie = "email=" + email + "; expires=" + date.toUTCString();
		}
		function showCookies() {
			const allCookies = document.cookie;
			const para = document.createElement('p');
			para.textContent = `Email: ${getCookie('email')} - Firstname: ${getCookie('firstname')}`;
			document.body.appendChild(para);
		}
		function getCookie(name) {
			const allCookies = document.cookie;
			const splited = allCookies.split(';');
			let str = "";
			for(const key_value of splited) {
				const k_v = key_value.split("=");
				if (k_v[0].trim() === name) {
					str = k_v[1].trim();
					return str;
				}
			}
			return str;
		}
		function showForm() {
			
		}
	</script>
</head>
<body>
	<h1>Login to the website</h1>
	<div class="login">
		<input type="text" id="firstname" placeholder="firstname">
		<input type="text" id="email" placeholder="email">
		<button onclick="setCookies()">Log me in</button>
	</div>
	<h1>Cookies</h1>
	<button onclick="showCookies()">Show the cookies</button>
</body>
</html>
